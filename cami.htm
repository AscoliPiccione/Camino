        // La funzione displayCityInfo è ora definita globalmente e recupera gli elementi ogni volta
        function displayCityInfo() {
            // Recupera gli elementi del DOM ogni volta che la funzione viene chiamata
            const citySelect = document.getElementById('city-select');
            const cityInfoDiv = document.getElementById('city-info');

            // Aggiungi controlli per assicurarti che gli elementi esistano
            if (!citySelect) {
                console.error('Errore: Elemento #city-select non trovato!');
                return;
            }
            if (!cityInfoDiv) {
                console.error('Errore: Elemento #city-info non trovato!');
                return;
            }

            const selectedCityName = citySelect.value;
            console.log('Città selezionata:', selectedCityName);
            cityInfoDiv.innerHTML = ''; // Pulisce le informazioni precedenti

            if (!selectedCityName) {
                cityInfoDiv.innerHTML = '<p class="no-info">Seleziona una città dal menu a discesa per visualizzare le informazioni.</p>';
                return;
            }

            const city = caminoData.find(c => c.name === selectedCityName);
            
            if (city) {
                console.log('Dati della città trovati:', city);
                let htmlContent = `<h2>${city.name}</h2>`;

                // Albergues
                htmlContent += '<div><h3>Albergues:</h3>';
                if (city.albergues && city.albergues.length > 0) {
                    htmlContent += '<ul>';
                    city.albergues.forEach(alb => {
                        htmlContent += `<li><strong>${alb.name}</strong> (${alb.type}) - Prezzo: ${alb.price}€, Letti: ${alb.beds}, Indirizzo: ${alb.address}. Note: ${alb.notes}</li>`;
                    });
                    htmlContent += '</ul>';
                } else {
                    htmlContent += '<p class="no-info">Nessun albergue disponibile.</p>';
                }
                htmlContent += '</div>';

                // Amenities
                htmlContent += '<div><h3>Servizi:</h3>';
                const amenities = city.amenities;
                const hasAmenities = Object.values(amenities).some(arr => arr.length > 0);

                if (hasAmenities) {
                    if (amenities.supermarkets && amenities.supermarkets.length > 0) {
                        htmlContent += '<h4>Supermercati:</h4><ul>';
                        amenities.supermarkets.forEach(s => {
                            htmlContent += `<li>${s.name} - ${s.address}</li>`;
                        });
                        htmlContent += '</ul>';
                    }
                    if (amenities.pharmacies && amenities.pharmacies.length > 0) {
                        htmlContent += '<h4>Farmacie:</h4><ul>';
                        amenities.pharmacies.forEach(p => {
                            htmlContent += `<li>${p.name} - ${p.address}</li>`;
                        });
                        htmlContent += '</ul>';
                    }
                    if (amenities.bakeries && amenities.bakeries.length > 0) {
                        htmlContent += '<h4>Panetterie:</h4><ul>';
                        amenities.bakeries.forEach(b => {
                            htmlContent += `<li>${b.name} - ${b.address}</li>`;
                        });
                        htmlContent += '</ul>';
                    }
                    if (amenities.trekking_stores && amenities.trekking_stores.length > 0) {
                        htmlContent += '<h4>Negozi di Trekking:</h4><ul>';
                        amenities.trekking_stores.forEach(t => {
                            htmlContent += `<li>${t.name} - ${t.address}</li>`;
                        });
                        htmlContent += '</ul>';
                    }
                    // New: Fountains
                    if (amenities.fountains && amenities.fountains.length > 0) {
                        htmlContent += '<h4>Fontanelle:</h4><ul>';
                        amenities.fountains.forEach(f => {
                            htmlContent += `<li>${f.name} ${f.address ? `- ${f.address}` : ''}</li>`;
                        });
                        htmlContent += '</ul>';
                    }
                } else {
                    htmlContent += '<p class="no-info">Nessun servizio disponibile.</p>';
                }
                htmlContent += '</div>';

                // Next Towns
                htmlContent += '<div><h3>Prossime città:</h3>';
                if (city.nextTowns && city.nextTowns.length > 0) {
                    htmlContent += '<ul>';
                    city.nextTowns.forEach(town => {
                        htmlContent += `<li>${town.name} (${town.distance} km) ${town.notes ? ` - ${town.notes}` : ''}</li>`;
                    });
                    htmlContent += '</ul>';
                } else {
                    htmlContent += '<p class="no-info">Questa è l\'ultima città o non ci sono informazioni sulle prossime città.</p>';
                }
                htmlContent += '</div>';

                cityInfoDiv.innerHTML = htmlContent;
            } else {
                console.log('Dati della città non trovati per:', selectedCityName);
                cityInfoDiv.innerHTML = '<p class="no-info">Informazioni per la città selezionata non trovate.</p>';
            }
        }

        // Questo listener popola il menu a tendina solo quando il DOM è completamente caricato
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM completamente caricato!');
            const citySelect = document.getElementById('city-select');
            
            if (!citySelect) {
                console.error('Errore: Elemento #city-select non trovato durante il caricamento del DOM!');
                return;
            }

            // Popola il menu a tendina con i nomi delle città
            caminoData.forEach(city => {
                const option = document.createElement('option');
                option.value = city.name;
                option.textContent = city.name;
                citySelect.appendChild(option);
            });
            console.log('Menu a tendina popolato.');
        });
    </script>
